{% extends "base.html" %}

{% block title %}To-Do List{% endblock %}

{% block content %}
    <h1>To-Do List</h1>
    <form action="{{ url_for('add_todo') }}" method="post">
        <input type="text" name="todo" placeholder="Enter a new task">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            {% if todo.complete %}
                <strike>{{ todo.text }}</strike>
            {% else %}
                {{ todo.text }}
                <a href="{{ url_for('complete_todo', id=todo._id) }}">Complete</a>
                <a href="{{ url_for('edit_todo', id=todo._id) }}">Edit</a>
            {% endif %}
            <a href="{{ url_for('delete_todo', id=todo._id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
