{% extends "base.html" %}

{% block title %}Edit To-Do{% endblock %}

{% block content %}
    <h1>Edit To-Do</h1>
    <form action="{{ url_for('edit_todo', id=todo._id) }}" method="post">
        <input type="text" name="todo" value="{{ todo.text }}" placeholder="Update your task">
        <input type="submit" value="Update">
    </form>
    <a class="cancel" href="{{ url_for('index') }}">Cancel</a>
{% endblock %}
