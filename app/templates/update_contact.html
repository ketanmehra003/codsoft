{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{{ url_for('update_contact', contact_id=contact._id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ contact.name }}">
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ contact.phone }}">
        
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" value="{{ contact.email }}">
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ contact.address }}">
        
        <button type="submit" id="update-contact-button">Update Contact</button>
    </form>
{% endblock %}
